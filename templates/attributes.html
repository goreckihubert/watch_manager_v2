<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Wszystkie atrybuty</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Wszystkie atrybuty</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
            </tr>
        </thead>
        <tbody>
            {% for attribute in attributes %}
            <tr>
                <td>{{ attribute.id }}</td>
                <td>{{ attribute.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
